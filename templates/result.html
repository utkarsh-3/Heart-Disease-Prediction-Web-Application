<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>

<body>

    <header>
        <div class="container">
            <div id="brandname" style="align-self: center">
                Heart Disease Recognition
            </div>

        </div>
    </header>
    <p style="color:blue;font-size:35;text-align: center;"><b>Prediction</b></p>
    <div class="results">



        {% if prediction == 1%}
        <h2 style="color:red;">YES! You might have a heart Disease.</h2>
        {% elif prediction == 0%}
        <h2 style="color:blue;">NO! You might not have a heart Disease.</h2>
        {% endif %}

    </div>

</body>

</html>
